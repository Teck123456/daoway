<link rel="stylesheet" href="./css/login.css">
<div class="loginReg-wrapper" id="login">
    <div class="logo"></div>
    <form>
        <div class="name-wrapper inp">
            <label for="userName">
                <i class="fa fa-user"></i>
            </label>
            <input type="text" id="userName" name="userName">
        </div>
        <div class="pwd-wrapper inp">
            <label for="password">
                <i class="fa fa-lock"></i>
            </label>
            <input type="password" id="password" name="password">
        </div>
        <div class="errorMsg">
            <span>请输入您的昵称或手机号</span>
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <button type="button" class="login log_reg">登录</button>
        <div class="bottom">
            <a href="javascript:;" class="forget">忘记密码</a>
            <a href="./main.html#/register" class="reg">注册</a>
        </div>
    </form>
</div>
